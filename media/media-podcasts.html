<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcasts | My Media Diet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet">
    <style>
        :root {
            --void: #030304; --abyss: #0a0a0c; --obsidian: #111114; --surface: #18181c;
            --glass-border: rgba(255, 255, 255, 0.06); --glass-hover: rgba(255, 255, 255, 0.1);
            --neon: #D4FF4F; --text-primary: #ffffff; --text-secondary: rgba(255, 255, 255, 0.7);
            --font-display: 'Playfair Display', Georgia, serif; --font-sans: 'Inter', -apple-system, sans-serif;
            --edge: clamp(24px, 6vw, 80px); --radius-lg: 20px; --radius-xl: 32px;
            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1); --max-width: 1400px;
            --space-md: 16px; --space-lg: 24px; --space-xl: 32px; --space-2xl: 48px; --space-3xl: 64px;
        }
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; -webkit-font-smoothing: antialiased; }
        body { font-family: var(--font-sans); background: var(--void); color: var(--text-primary); line-height: 1.6; }
        ::selection { background: var(--neon); color: var(--void); }
        img { max-width: 100%; display: block; }
        a { color: inherit; text-decoration: none; }

        .back-nav {
            position: fixed; top: 32px; left: 32px; z-index: 1000;
            display: flex; align-items: center; gap: 12px;
            padding: 14px 24px; background: rgba(10, 10, 12, 0.9);
            backdrop-filter: blur(24px); border: 1px solid var(--glass-border);
            border-radius: 9999px; color: var(--text-primary);
            font-size: 0.9rem; font-weight: 500; transition: all 0.3s ease;
        }
        .back-nav:hover { border-color: var(--neon); transform: translateX(-4px); }

        .page-hero {
            padding: calc(var(--edge) + 80px) var(--edge) var(--space-3xl);
            text-align: center; max-width: var(--max-width); margin: 0 auto;
        }
        .page-title { font-family: var(--font-display); font-size: clamp(3rem, 8vw, 6rem); font-weight: 400; line-height: 0.9; margin-bottom: var(--space-lg); }
        .page-desc { font-size: 1.25rem; color: var(--text-secondary); max-width: 700px; margin: 0 auto var(--space-2xl); }

        .section { padding: var(--space-3xl) var(--edge); max-width: var(--max-width); margin: 0 auto; }
        .section-title { font-family: var(--font-display); font-size: clamp(2rem, 5vw, 3.5rem); margin-bottom: var(--space-xl); }
        .podcast-list { display: flex; flex-direction: column; gap: var(--space-md); }
        .podcast-item {
            display: flex; gap: var(--space-lg); padding: var(--space-lg);
            background: var(--surface); border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg); transition: all 0.3s ease;
        }
        .podcast-item:hover { border-color: var(--neon); transform: translateX(4px); }
        .podcast-cover { width: 80px; height: 80px; border-radius: var(--radius-md); background: var(--glass-border); flex-shrink: 0; object-fit: cover; }
        .podcast-info { flex: 1; }
        .podcast-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 4px; }
        .podcast-meta { font-size: 0.85rem; color: var(--text-secondary); margin-bottom: 8px; }
        .podcast-desc { font-size: 0.9rem; color: var(--text-secondary); line-height: 1.5; }

        @media (max-width: 768px) {
            .back-nav { top: 16px; left: 16px; padding: 12px 18px; }
            .podcast-item { flex-direction: column; }
            .podcast-cover { width: 100%; height: 200px; }
        }
    </style>
</head>
<body>

    <a href="../index-gemini-ultra.html#media-diet" class="back-nav">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
        Back to My Media Diet
    </a>

    <section class="page-hero">
        <div style="display: flex; align-items: center; justify-content: center; gap: var(--space-lg); margin-bottom: var(--space-xl);">
            <img src="https://i.scdn.co/image/ab6775700000ee8567b39409000cc66066666666" alt="Joshua German" style="width: 100px; height: 100px; border-radius: 50%; border: 2px solid #1DB954; object-fit: cover;" onerror="this.src='https://developer.spotify.com/assets/branding-guidelines/icon3@2x.png';">
            <div style="text-align: left;">
                <h1 class="page-title" style="margin-bottom: 0; font-size: clamp(2rem, 6vw, 4rem);">Podcasts & Music</h1>
                <p class="page-desc" style="margin: var(--space-md) 0 0 0; font-size: 1.1rem; color: #1DB954; letter-spacing: 0.05em; text-transform: uppercase; font-weight: 700;">jgerms on Spotify</p>
            </div>
        </div>
        <p class="page-desc" style="margin-top: var(--space-xl);">Episodes I've listened to recently, things I've logged, my favorite podcasts, and must-listens.</p>
        <a href="https://open.spotify.com/user/jgerms20?si=56c99ee0f8b14e15" target="_blank" class="letterboxd-link" style="display: inline-flex; align-items: center; gap: 8px; color: #1DB954; font-weight: 600; margin-top: var(--space-lg);">
            Follow on Spotify
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M7 17L17 7M7 7h10v10"/></svg>
        </a>
    </section>

    <section class="section">
        <h2 class="section-title">My Spotify rotation</h2>
        <div style="margin-top: var(--space-xl); border-radius: var(--radius-xl); overflow: hidden; background: var(--surface); border: 1px solid var(--glass-border);">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1EpzNY6Y8ZzqSu?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
    </section>

    <section class="section">
        <h2 class="section-title">Podcasts I've Listened To Recently</h2>
        <div class="podcast-list" id="recently-listened">
            <!-- Populate with recent podcasts -->
        </div>
    </section>

    <section class="section">
        <h2 class="section-title">Things I've Logged</h2>
        <div class="podcast-list" id="logged-podcasts">
            <!-- Populate with all logged podcasts -->
        </div>
    </section>

    <section class="section">
        <h2 class="section-title">My Best Podcast</h2>
        <div class="podcast-list" id="best-podcast">
            <!-- Populate with favorite podcast -->
        </div>
    </section>

    <section class="section">
        <h2 class="section-title">Must Listens</h2>
        <div class="podcast-list" id="must-listens">
            <!-- Populate with must-listen recommendations -->
        </div>
    </section>

    <script>
        const podcastsData = {
            recentlyListened: [
                // { title: "Episode Title", podcast: "Podcast Name", date: "Date", url: "url", cover: "url", desc: "Description" }
            ],
            logged: [],
            bestPodcast: [],
            mustListens: []
        };

        function renderPodcasts(containerId, items) {
            const container = document.getElementById(containerId);
            if (!container || !items || items.length === 0) {
                container.innerHTML = '<p style="color: var(--text-secondary);">Coming soon...</p>';
                return;
            }
            container.innerHTML = items.map(item => `
                <a href="${item.url || '#'}" class="podcast-item" target="_blank">
                    ${item.cover ? `<img src="${item.cover}" alt="${item.title}" class="podcast-cover">` : '<div class="podcast-cover"></div>'}
                    <div class="podcast-info">
                        <h3 class="podcast-title">${item.title}</h3>
                        <p class="podcast-meta">${item.podcast}${item.date ? ' â€¢ ' + item.date : ''}</p>
                        ${item.desc ? `<p class="podcast-desc">${item.desc}</p>` : ''}
                    </div>
                </a>
            `).join('');
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderPodcasts('recently-listened', podcastsData.recentlyListened);
            renderPodcasts('logged-podcasts', podcastsData.logged);
            renderPodcasts('best-podcast', podcastsData.bestPodcast);
            renderPodcasts('must-listens', podcastsData.mustListens);
        });
    </script>

</body>
</html>
